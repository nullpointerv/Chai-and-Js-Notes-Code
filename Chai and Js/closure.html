<body style="background-color: rgb(64, 65, 61);">
<button id="green">Green</button>
<button id="orange">Orange</button>

</body>
<script>

// }//but suppose aisa 100 buttons ke lie karna hojae..to baith ke sabka id to create nahi krte rhenge ..DRY principle 

//so easy way option
function clickHandle(color){
    return function(){
    document.body.style.backgroundColor=`${color}`

    }
}
document.getElementById('orange').onclick=clickHandle('orange')
document.getElementById('green').onclick=clickHandle('green')



</script>
